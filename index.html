    <nav class="navbar navbar-inverse navbar-fixed-top">

            <input value="8 points">
            <h4>Transfer to:</h4>
            <input value="yourmail@gmail.com">
          </div>
          <div class="modal-footer center">
            <button class="paypalbutton"><img src="img/paypal.png">  Cashout Now</button>
            <h6><i class="fa fa-lock" aria-hidden="true"></i>  Secure PayPal Cashout</h6>
          </div>
